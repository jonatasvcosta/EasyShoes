<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <br/>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form class="form-horizontal" role="form" style="width: 100%;">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-mail:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@gmail.com" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Senha:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <input id="enter_btn" name="enter_btn" type="submit" value="Entrar" formmethod="post" class="btn btn-primary btn-block">
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-10 col-sm-offset-2">
                    <a href="/signup" class="btn btn-link" role="button">Criar conta</a>
                </div>
            </div>
        </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>
</html>
