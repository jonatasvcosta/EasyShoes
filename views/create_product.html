<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <br/>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
                <form class="form-horizontal" role="form" style="width: 100%;">
                <div class="form-group">
                    <label for="product_name" class="col-sm-2 control-label">Nome técnico:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="product_name" name="product_name" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="product_exibition_name" class="col-sm-2 control-label">Nome exibição:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="product_exibition_name" name="product_exibition_name" value="">
                    </div>
                    <label for="price" class="col-sm-2 control-label">Preço (R$):</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="price" name="price" value="">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="adress" class="col-sm-2 control-label">Endereço:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="adress" name="adress" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dimensions" class="col-sm-2 control-label">Dimensões:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="dimensions" name="dimensions" placeholder=" (Altura x Largura x Profundidade - cm)" value="">
                        </div>
                        <label for="weight" class="col-sm-2 control-label">Peso (g):</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="weight" name="weight" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"><label for="images" class="col-sm-12 control-label">Links Imagens:</label></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="images" name="images" placeholder="Separar cada link com ;" value="">
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input id="create_user_btn" name="create_user_btn" type="submit" value="Criar Produto" class="btn btn-primary btn-block">
                    </div>
                </div>
        </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
