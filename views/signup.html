<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>

  <br/>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
                <form class="form-horizontal" role="form" style="width: 100%;">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" value="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpf" class="col-sm-2 control-label">CPF:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="cpf" name="cpf" value="">
                    </div>
                    <label for="rg" class="col-sm-2 control-label">RG:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="rg" name="rg" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" value="">
                    </div>
                </div>
                    <div class="form-group">
                        <label for="adress" class="col-sm-2 control-label">Endereço:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="adress" name="adress" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-sm-2 control-label">Senha:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password1" name="password1" value="">
                        </div>
                        <label for="password2" class="col-sm-2 control-label">Confirmação:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password2" name="password2" value="">
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <input id="create_user_btn" name="create_user_btn" type="submit" formmethod="post" formaction="/users/create_user" value="Criar Usuário" class="btn btn-primary btn-block">
                    </div>
                </div>
        </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</body>
</html>
